<h1> Comments </h1>	
<p class="desc">								
Comments are not rendered at runtime. <br>
<br>
<b>Examples : </b><br>
<br>
Single Line :<br>
<br>
<code>
&nbsp;&nbsp;&nbsp; ## This is a comment.<br>
&nbsp;&nbsp;&nbsp; <br>
&nbsp;&nbsp;&nbsp; #foreach ( $item in [3,2,1] ) ## End of line comment<br>
&nbsp;&nbsp;&nbsp;  . item = $item  <br>
&nbsp;&nbsp;&nbsp; #end<br>
&nbsp;&nbsp;&nbsp; <br>
</code>
<br>
<br>
Multi-line comment :<br>
<br>
<code>
&nbsp;&nbsp;&nbsp; #* <br>
&nbsp;&nbsp;&nbsp; This is a multiline comment.<br>
&nbsp;&nbsp;&nbsp; This is the second line<br>
&nbsp;&nbsp;&nbsp; *# <br>
</code>
<br>
<br>

</p>
